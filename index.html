<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Dev Love</title>

        <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700'
            rel='stylesheet' type='text/css'><link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

        <link rel="stylesheet" href="./style.css">

    </head>
    <body>
        <div class="wrap">
            <h1>Chào mừng bạn đến với... </h1>

            <div class="countdown">
                <div class="bloc-time hours" data-init-value="00">

                    <div class="figure hours hours-1">
                        <span class="top">0</span>
                        <span class="top-back">
                            <span>0</span>
                        </span>
                        <span class="bottom">0</span>
                        <span class="bottom-back">
                            <span>0</span>
                        </span>
                    </div>

                    <div class="figure hours hours-2">
                        <span class="top">0</span>
                        <span class="top-back">
                            <span>0</span>
                        </span>
                        <span class="bottom">0</span>
                        <span class="bottom-back">
                            <span>0</span>
                        </span>
                    </div>
                </div>

                <div class="bloc-time min" data-init-value="00">

                    <div class="figure min min-1">
                        <span class="top">0</span>
                        <span class="top-back">
                            <span>0</span>
                        </span>
                        <span class="bottom">0</span>
                        <span class="bottom-back">
                            <span>0</span>
                        </span>
                    </div>

                    <div class="figure min min-2">
                        <span class="top">0</span>
                        <span class="top-back">
                            <span>0</span>
                        </span>
                        <span class="bottom">0</span>
                        <span class="bottom-back">
                            <span>0</span>
                        </span>
                    </div>
                </div>

                <div class="bloc-time sec" data-init-value="06">

                    <div class="figure sec sec-1">
                        <span class="top">0</span>
                        <span class="top-back">
                            <span>0</span>
                        </span>
                        <span class="bottom">0</span>
                        <span class="bottom-back">
                            <span>0</span>
                        </span>
                    </div>

                    <div class="figure sec sec-2">
                        <span class="top">0</span>
                        <span class="top-back">
                            <span>0</span>
                        </span>
                        <span class="bottom">0</span>
                        <span class="bottom-back">
                            <span>0</span>
                        </span>
                    </div>
                </div>
            </div>
        </div>

        <script
            src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
        <script
            src='https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js'></script>
        <script src="./clock.js"></script>

    </body>
</html>
